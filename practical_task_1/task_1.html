<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_1</title>
</head>
<body>
<script>
    /*
    1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
    градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
    Tf = (9 / 5) * Tc + 32;
    где Tf – температура по Фаренгейту, Tc – температура по Цельсию
     */

    'use strict';
    let temp_celsius = +prompt('Задать температуру в градусах по Цельсию: ');
    let temp_fahrenheit = (9 / 5) * temp_celsius + 32;
    alert(`Температура ${temp_celsius} градуса(ов) по цельсию это ${temp_fahrenheit} градуса(ов) по Фаренгейту.`);
</script>
</body>
</html>
