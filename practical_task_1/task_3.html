<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>task_3</title>
</head>
<body>
<script>
    'use strict';
    /*
    3. Вывести в консоль значения выражений и объяснить почему получились такие значения
    используя комментарии к каждому выражению:
    10 + 10 + "10";
    10 + "10" + 10;
    10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
    10 / -"";
    10 / +"2,5"; (да здесь запятая, это не опечатка)
    Объяснения пишите в таком формате:

    1. 4 умножаем на 2 получаем 8
    2. 3 минус 8 получаем -5
    3. -5 присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    let result = 3 - 4 * 2;
    console.log(result);
    */

    /*
    1. складываются цифры 10 и 10 получается 20
    2. так как 3 операнд строка, результат из пункта 1 приводится к строке, выполняется конкатенация двух строк '20' и '10'
    3. '2010' присваиваю в переменную result_1
    4. с помощью console.log вывожу result_1 в консоль
    */
    let result_1 = 10 + 10 + "10";
    console.log(result_1);


    /*
    1. складывается число 10 и строка десять, т.к. второй операнд строка первый приводится к типу строка, выполняется
    конкатенация двух строк '10' и '10'
    2. т.к. результат пункта 1 строка то третий операнд (число) приводится к строке, выполняется конкатенация двух
    строк '1010' и '10' получается строка '101010'.
    3. '101010' присваиваю в переменную result_2
    4. с помощью console.log вывожу result_2 в консоль
    */
    let result_2 = 10 + "10" + 10;
    console.log(result_2);


    /*
    1. складывается число 10 и 10 результат 20
    2. третий операнд приводится из строки к числу унарным + и складывается с результатом из пункта 1 результат 30
    3. присваиваю результат пункта 2 в переменную result_3
    4. с помощью console.log вывожу result_3 в консоль
     */
    let result_3 = 10 + 10 + +"10";
    console.log(result_3);

    /*
    1. пустая строка по boolean значению это false, а false это 0, унарный - приводит эту строку к числу -0
    (если в строке число со знаком - то к положительному)
    2. выполняется деление +10 на -0 в js результат -Infinity
    3. присваиваю результат пункта 2 в переменную result_4
    4. с помощью console.log вывожу result_4 в консоль
     */
    let result_4 = 10 / -"";
    console.log(result_4);

    /*
    1. второй операнд строка приводится к типу число с помощью унарного +, т.к , это строковый символ унарный + не может
    привести значение к числу результат number NaN (parseInt вернет 2)
    2. выполняется деление 10 на NaN результат NaN (любая арифметическая операция числа с NaN возвращает NaN)
    3. присваиваю результат пункта 2 в переменную result_5
    4. с помощью console.log вывожу result_5 в консоль
     */
    let result_5 = 10 / +"2,5";
    console.log(result_5);
</script>
</body>
</html>
