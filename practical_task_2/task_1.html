<script>
    'use strict';

    /*
    1. Объясните почему код даёт именно такие результаты?
      Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
      включенными точками остановки.
      //пример 1
      let a = 1, b = 1, c, d;
      c = ++a;
      alert(c); // ответ: 2
      //пример 2
      d = b++;
      alert(d); //ответ: 1
      //пример 3
      c = 2 + ++a;
      alert(c); //ответ: 5
      //пример 4
      d = 2 + b++;
      alert(d); //ответ: 4
      alert(a); //3
      alert(b); //3
     */

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    /*
    переменная a увеличивается на 1 с помощью префикса, то есть сначала увеличивается, а потом присваивается в c
     */

    //пример 2
    d = b++;
    alert(d); //ответ: 1
    /*
    b увеличивается с помощью постфикса, то есть сначала в переменную d попадает значение b, а потом b увеличивается на
    1
     */

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    /*
    a увеличивается с помощью префикса на один (в пункте 1 a == 2), потом складывается с 2, и потом присваивается в c
    (приоритеты операторов)
     */

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
    /*
    b (пункт 1 == 1, пункт 2 == 2, пункт 4 == 3) складывается с 2, только потом увеличивается на 1 следовательно d будет
    равно 4
    a при объявлении переменной == 1, пункт 1 увеличивается на 1, пункт 3 увеличивается на 1
     */
</script>
